<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- TODO cssを充てる -->
    <div class="container">
      <!-- <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p> -->
      <div class="room">
        <video id="js-local-stream"></video>
        <span id="js-room-mode"></span>
        <div class="input-group" style="width: 500px">
        <button
          id = "mute-button"
          type = "button"
          style="padding: 10px 25px"
          >
          mute
          </button>
          <button
            id="camera-button"
            type = "button"
            style="padding: 10px 19px"
          >
          camera
          </button>
          <div class="input-group" style="width: 500px"></div>
          <br>
          <input
            type="text"
            placeholder="Room Name"
            id="js-room-id"
            class="form-control"
            aria-label="Recipient's username with two button addons"
          />
          <button
            id="js-join-trigger"
            class="btn btn-primary btn-sm"
            class="btn btn-outline-secondary"
            type="button"
            style="padding: 10px 30px"
          >
            Join
          </button>
          <button
            id="js-leave-trigger"
            class="btn btn-secondary btn-sm"
            class="btn btn-outline-secondary"
            type="button"
            style="padding: 10px 25px"
          >
            Leave
          </button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>
        <div>
          <pre class="messages" id="js-messages"></pre>
          <div class="input-group" style="width: 700px">
            <input
              type="text"
              placeholder="local text"
              id="js-local-text"
              class="form-control"
              aria-label="Recipient's username with two button addons"
            />
            <button
              id="js-send-trigger"
              class="btn btn-primary btn-sm"
              class="btn btn-outline-secondary"
              type="button"
              style="padding: 10px 30px"
            >
              Send
            </button>
          </div>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <script src="../key/key.js"></script>
    <script src="./callGroup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
