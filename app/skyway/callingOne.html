<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <title>SkyWayチュートリアル</title>
  </head>
  <body>
    <!-- <script src="./turnOnVideo.js"></script> -->
    <script>
      //   const peer = new Peer({ key: process.env.API_KEY, debug: 3 });
      const Peer = require("skyway-js");
      const peer = new Peer({ key: "あなたのAPIキー" });

      let localStream;
      // カメラ映像取得
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          // 成功時にvideo要素にカメラ映像をセットし、再生
          const videoElm = document.getElementById("my-video");
          videoElm.srcObject = stream;
          videoElm.play();
          // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
          localStream = stream;
          peer.on("open", () => {
            document.getElementById("my-id").textContent = peer.id;
          });
        })
        .catch((error) => {
          // 失敗時にはエラーログを出力
          console.error("mediaDevice.getUserMedia() error:", error);
          return;
        });
    </script>
    <video id="my-video" width="400px" autoplay muted playsinline></video>
    <p id="my-id"></p>
  </body>
</html>
